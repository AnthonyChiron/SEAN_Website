<section
  id="section1"
  class="h-screen flex items-center justify-center overflow-hidden"
>
  <div class="flex items-center justify-center">
    <div
      class="scale"
      [style]="{
        opacity: 1 - scrollPercentage * 5,
        filter: 'blur(' + scrollPercentage * 30 + 'px)',
      }"
    >
      <h1
        class="text-white text-center font-bold xl:text-7xl lg:text-5xl md:text-4xl text-4xl p-8"
        [style]="
          isMobile
            ? {}
            : {
                transform:
                  'translateY(' + calculateTranslateTextAnimation() + '%)'
              }
        "
      >
        Capturez l'instant, vivez le
        <span class="text-bg-fx text-bg-fx--underline-bold">direct</span>
      </h1>
      <p
        class="text-white text-center font-thin xl:text-2xl xl:pt-8 xl:pb-8 xl:p-96 lg:pt-6 lg:pb-6 lg:p-52 lg:text-1xl md:pt-6 md:pb-6 md:p-36 text-lg pt-0 p-14"
        [style]="
          isMobile
            ? {}
            : {
                transform:
                  'translateY(' + calculateTranslateTextAnimation() + '%)'
              }
        "
      >
        SEAN Production donne vie à vos événements en capturant chaque instant
        en direct, pour que votre public ne manque rien de l'action.
      </p>
    </div>
  </div>
</section>
