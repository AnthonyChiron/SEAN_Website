<section
  id="section2"
  class="h-screen w-screen relative flex items-center justify-center"
  [style]="{
    filter: 'brightness(' + calculateBrightness(scrollPercentage) + '%)'
  }"
>
  <div
    class="absolute top-64"
    [style]="{
              opacity: scrollPercentage * 8 - 1.2,
            }"
  >
    <h2 class="text-4xl">
      Diffusez sur toutes les plateformes<span class="text-primary">...</span>
    </h2>
  </div>

  <div class="absolute scale z-20">
    <img
      class="h-[15rem] lg:h-[40rem] xl:h-[50rem]"
      [style]="{
        transform: 'translateY(' + scrollPercentage * 85 * animationRatioHeight + '%)',
      }"
      src="../../../assets/Mac_mockup_V3.png"
      alt=""
    />
  </div>
  <div
    class="absolute scale z-10"
    [style]="{ left: scrollPercentage * -30 + 15 * animationRatioWidth + '%' }"
  >
    <img
      class="h-[15rem] lg:h-[20rem] xl:h-[30rem]"
      [style]="{
        transform:
          'translateY(' +
          scrollPercentage * 140 * animationRatioHeight +
          '%) rotate(' +
          scrollPercentage * -35 +
          'deg)',
      }"
      src="../../../assets/Ipad.png"
      alt=""
    />
  </div>
  <div
    class="absolute scale z-10 right-80"
    [style]="{ right: scrollPercentage * -30 + 32 + '%' }"
  >
    <img
      class="h-[5rem] lg:h-[15rem] xl:h-[20rem] left-0"
      [style]="{
        transform:
          'translateY(' +
          scrollPercentage * 170 +
          '%) rotate(' +
          scrollPercentage * 25 +
          'deg)',
      }"
      src="../../../assets/iPhone 15.png"
      alt=""
    />
  </div>
  <div class="relative w-full h-full overflow-hidden">
    <img
      class="purpleshadow absolute h-[4rem] lg:h-[5rem] xl:h-[6rem] w-auto"
      [style]="
        isMobile
          ? {}
          : {
              right: calculateTwitchRight(scrollPercentage) + 'px',
              bottom: calculateTwitchBottom(scrollPercentage) + 'px',
              transform: 'rotate(' + scrollPercentage * -20 + 'deg)'
            }
      "
      src="../../../assets/Twitch_logo.png"
      alt=""
    />
    <img
      class="blueshadow absolute h-[4rem] lg:h-[4rem] xl:h-[5rem]"
      [style]="
        isMobile
          ? {}
          : {
              right: calculateLinkedinRight(scrollPercentage) + 'px',
              bottom: calculateLinkedinBottom(scrollPercentage) + 'px',
              transform: 'rotate(' + scrollPercentage * -50 + 'deg)'
            }
      "
      src="../../../assets/Linkedin_logo.png"
      alt=""
    />
    <img
      class="redshadow absolute h-[3rem] w-[4rem] lg:h-[3rem] xl:h-[4rem] lg:w-[4.5rem] xl:w-[6rem]"
      [style]="
        isMobile
          ? {}
          : {
              left: calculateYoutubeLeft(scrollPercentage) + 'px',
              bottom: calculateYoutubeBottom(scrollPercentage) + 'px',
              transform: 'rotate(' + scrollPercentage * 50 + 'deg)'
            }
      "
      src="../../../assets/Youtube_logo.png"
      alt=""
    />
  </div>
</section>
