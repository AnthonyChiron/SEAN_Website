<header
  class="absolute inset-x-0 top-0 z-50 bg-gradient-to-b from-neutral-950 to-transparent bg-opacity-50"
>
  <nav
    class="flex items-center justify-between p-6 lg:px-8"
    aria-label="Global"
  >
    <div class="flex lg:flex-1">
      <a href="#home" class="-m-1.5 p-1.5">
        <span class="sr-only">SEAN Production</span>
        <img
          class="h-12 w-auto"
          src="../../../assets/Logo.png"
          alt="SEAN Production"
        />
      </a>
    </div>
    <div class="flex lg:hidden">
      <button
        type="button"
        class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-white"
        (click)="toggleCollapsed()"
      >
        <span class="sr-only">Ouvrir le menu</span>
        <svg
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          aria-hidden="true"
          data-slot="icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
          />
        </svg>
      </button>
    </div>
    <div class="hidden lg:flex lg:gap-x-12">
      <a
        href="#home"
        class="text-sm text-shadow font-semibold leading-6 text-white transition-all"
        >Home</a
      >
      <a
        href="#services"
        class="text-sm text-shadow font-semibold leading-6 text-white transition-all"
        >Services</a
      >
      <a
        href="#projets"
        class="text-sm text-shadow font-semibold leading-6 text-white transition-all"
        >Projets</a
      >
      <a
        href="#contact"
        class="text-sm text-shadow font-semibold leading-6 text-white transition-all"
        >Contactez-nous !</a
      >
    </div>
    <div class="hidden lg:flex lg:flex-1 lg:justify-end"></div>
  </nav>
  <!-- Mobile menu, show/hide based on menu open state. -->
  <div
    *ngIf="isCollapsed"
    @menuAnimation
    class="lg:hidden"
    role="dialog"
    aria-modal="true"
  >
    <!-- Background backdrop, show/hide based on slide-over state. -->
    <div class="fixed inset-0 z-50"></div>
    <div
      class="fixed flex flex-col h-screen inset-y-0 right-0 z-50 w-full overflow-y-auto bg-neutral-950 bg-opacity-95 px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10"
    >
      <div class="flex items-center justify-between">
        <a href="#home" class="-m-1.5 p-1.5">
          <span class="sr-only">SEAN Production</span>
          <img class="h-12 w-auto" src="../../../assets/Logo.png" alt="" />
        </a>
        <button
          type="button"
          class="-m-2.5 rounded-md p-2.5 text-white"
          (click)="toggleCollapsed()"
        >
          <span class="sr-only">Fermer le menu</span>
          <svg
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="true"
            data-slot="icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18 18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
      <div class="flex flex-1 items-center justify-center">
        <div class="-my-6 divide-y divide-gray-500/10 flex">
          <div
            class="space-y-2 py-6 flex flex-1 flex-col items-center justify-center gap-8"
          >
            <a
              href="#home"
              (click)="toggleCollapsed()"
              class="-mx-3 block rounded-lg px-3 py-2 text-center text-base font-semibold leading-7 text-white hover:text-primary text-xl"
              >Home</a
            >
            <a
              href="#services"
              (click)="toggleCollapsed()"
              class="-mx-3 block rounded-lg px-3 py-2 text-center text-base font-semibold leading-7 text-white hover:text-primary text-xl"
              >Services</a
            >
            <a
              href="#projets"
              (click)="toggleCollapsed()"
              class="-mx-3 block rounded-lg px-3 py-2 text-center text-base font-semibold leading-7 text-white hover:text-primary text-xl"
              >Projets</a
            >
            <a
              href="#contact"
              (click)="toggleCollapsed()"
              class="-mx-3 block rounded-lg px-3 py-2 text-center text-base font-semibold leading-7 text-white hover:text-primary text-xl"
              >Contactez-nous !</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
